<div style="position: relative;">
    <h4 class="leftpanel-header" translate="LEGEND"></h4>
    <div style="overflow-y: auto;overflow-x: hidden; margin: -10px 0 0 -10px" resize resize-y="150">
        <div class="panel-group">
            <div ng-repeat="legendItem in legendItems" class="legendTable panel">
                <div class="legendCellLeft" style="width: 50px">
                    <div ng-if="legendItem.html" ng-bind-html="vm.toTrusted(legendItem.html)" class="media-object" />
                    <div ng-if="!legendItem.html" class="legendIcon"><img ng-src="{{legendItem.uri}}" class="media-object"></div>
                </div>
                <div class="legendCellRight">
                    <h4 ng-if="legendItem.title" class="legendTitle" ng-bind-html="vm.toTrusted(legendItem.title + ' (#' + legendItem.count + ')')"></h4>
                    <div ng-if="legendItem.expressions">
                        <div ng-repeat="expression in legendItem.expressions">
                            <span class="legend-prop-title">{{expression.title}}</span>
                            <span class="legend-prop-value">{{expression.calculation}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
