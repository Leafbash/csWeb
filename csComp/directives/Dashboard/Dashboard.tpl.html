
<div class="dashboard-main">
    <style>
        .background-image {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .widgethover{
          opacity : 0.5;
        }

        .widget-entrance {
          -webkit-animation:fadeIn 1s
        }

    </style>
    <div style="position:relative;width:100%; height:100%;pointer-events: none">
        <ul style="padding:0;pointer-events: none">
            <li ng-repeat="widget in dashboard.widgets" class="widget-parent" ng-class="{widgethover : widget.hover}" ng-show="widget.enabled">
                <div class="widget-container widget-entrance" ng-hide="widget.collapse" style="top: {{widget.top}};bottom: {{widget.bottom}};left:{{widget.left}};right:{{widget.right}};position: absolute;width:{{widget.width}};height:{{widget.height}};background: white">
                    <div id="{{widget.elementId}}" class="box-content" style="width:100%;height:100%">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
