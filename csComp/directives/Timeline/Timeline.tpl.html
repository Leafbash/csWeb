<div style="height:200px;position:absolute;bottom:0;width:100%">



    <div id="timelinecontainer">
        <div id="timeline"></div>
    </div>


    <div class="callout top" ng-show="vm.$mapService.timelineVisible" id="focustimeContainer">
        <div class="timelineControl" ng-class="{isPlaying : vm.isPlaying}">
            <span class="focustimeButton" ng-hide="vm.$layerService.project.timeLine.isLive">
                <div ng-hide="vm.isPlaying" class="fa fa-play focustimeButton" ng-click="vm.start()"></div>
                <div ng-show="vm.isPlaying" class="fa fa-stop focustimeButton" ng-click="vm.stop()"></div>
            </span>
            <div style="float: right">{{vm.$layerService.project.timeLine.levelName}}</div>
            <div  class="timelineFocusState" style="float: right">
                <div ng-click="vm.toggleLive()" class="islivebutton" ng-show="vm.$layerService.project.timeLine.isLive">live</div>
                <div ng-click="vm.toggleLive()" class="livebutton" ng-hide="vm.$layerService.project.timeLine.isLive">go live</div>
            </div>
            <!--<div ng-hide="vm.isPinned" class="fa fa-thumb-tack focustimeButton pinButton" ng-class="{isPinned : vm.isPinned}" ng-click="vm.pinToNow()"></div>-->
        </div>
        <div class="focustimeText">
            <span style="font-weight: bold">{{vm.line1}}</span>
            <br />
            <span>{{vm.line2}}</span>
        </div>
    </div>

    <div class="timeline-expand-button" style="position:absolute;bottom:{{vm.expandButtonBottom}}px" ng-click="vm.expandToggle()">
        <span ng-show="vm.expanded" class="fa fa-arrow-down" />
        <span ng-hide="vm.expanded" class="fa fa-arrow-up" />
</div>
</div>
