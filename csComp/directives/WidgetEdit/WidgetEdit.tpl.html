<div data-ng-cloak>
  <h1> Widget Edit </h1>
  <div style="float: left; margin-left: 5px; margin-top: 5px" data-toggle="collapse" data-target="#widgetpos">
    <i class="fa fa-chevron-down togglebutton toggle-arrow-down"></i>
    <i class="fa fa-chevron-up togglebutton toggle-arrow-up"></i>
  </div>

  <div id="widgetpos" style="clear:left">
    <div class="controls">
      <label class="control-label" for="widgetWidth">Width</label>
      <input id="widgetWidth" name="textinput" type="text" ng-model="vm.$dashboardService.activeWidget.width" placeholder="width" class="input-xlarge">
    </div>
    <div class="controls">
      <label class="control-label" for="widgetHeight">Height</label>
      <input id="widgetHeight" name="textinput" type="text" ng-model="vm.$dashboardService.activeWidget.height" placeholder="height" class="input-xlarge">
    </div>
    <div class="controls">
      <label class="control-label" for="widgetLeft">Left</label>
      <input id="widgetLeft" name="textinput" type="text" ng-model="vm.$dashboardService.activeWidget.left" placeholder="left" class="input-xlarge">
    </div>
    <div class="controls">
      <label class="control-label" for="widgetRight">Right</label>
      <input id="widgetRight" name="textinput" type="text" ng-model="vm.$dashboardService.activeWidget.right" placeholder="right" class="input-xlarge">
    </div>
    <div class="controls">
      <label class="control-label" for="widgetTop">Top</label>
      <input id="widgetTop" name="textinput" type="text" ng-model="vm.$dashboardService.activeWidget.top" placeholder="top" class="input-xlarge">
    </div>
    <div class="controls">
      <label class="control-label" for="widgetBottom">Bottom</label>
      <input id="widgetBottom" name="textinput" type="text" ng-model="vm.$dashboardService.activeWidget.bottom" placeholder="bottom" class="input-xlarge">
    </div>
  </div>
</div>
