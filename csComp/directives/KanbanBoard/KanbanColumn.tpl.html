<div class="container-fluid" id="kanban">
    <style>
        .kanbanColumnSettings {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
        }

        .card-list {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-top: 70px;
        }

        .card-item {
            min-height: 65px;
            margin-bottom: 20px;
            width: 100%;
            -webkit-box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.2);
            box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.2);
            transition: box-shadow 1s;
            transition: -webkit-box-shadow 1s;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            position: relative;
        }

        .card-prio {
            position: absolute;
            right: 5px;
            top: 5px;
            border-width: 2px;
            border-color: red;
        }

        .kanbanColumn-title {
            font-size: 30px;
            float: left;
        }


    </style>

    <div class="kanbanColumn-column">

        <div class="kanbanColumn-title">{{column.title}}</div>
        <div style="float:right;margin-right:10px;margin-top:12px;">
            <span class="fa fa-cog" style="color:gray"></span>
        </div>

        <ul class="card-list">
            <li class="card-item" ng-repeat="feature in vm.$layerService.project.features | orderBy:'insertDate':true | filter:columnFilter" ng-click="vm.selectFeature(feature)">
                <div>{{feature.properties['Name']}}</div>
                <div>{{feature.properites['prio']}}</div>

            </li>
        </ul>

    </div>
