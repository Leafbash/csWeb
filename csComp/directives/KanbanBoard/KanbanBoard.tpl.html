<div class="container-fluid" id="kanban">
    <style>
        .kanbanColumn-column {
            position: relative;
            display: inline-block;
            width: 300px;
            float: left;
            margin-right: 10px;
            height: 700px
        }

        .kanbanColumnSettings {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
        }

        .card-list {
            list-style: none;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .card-new-button {
            position: absolute;
            top:20px;
            right:-25px;
            width: 50px;
            height:50px;
            color:white;
            background-color: gray;
            border-radius:  25px;
            cursor:pointer;

        }

        .card-new-button:hover{
            background-color:black;
        }

        .card-item {
            min-height: 65px;
            margin-bottom: 20px;
            width: 100%;
            -webkit-box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.2);
            box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.2);
            transition: box-shadow 1s;
            transition: -webkit-box-shadow 1s;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            position: relative;
        }

        .card-title {
            font-size: 16px;
            font-weight: bolder;
            cursor: pointer;
        }

        .card-prio {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 20px;
            height: 20px;
            color: white;
            background: red;
            text-align: center;
            cursor: pointer;
        }

        .card-button {
            position: absolute;
            bottom: 5px;
            width: 20px;
            height: 20px;
            color: white;
            background: gray;
            text-align: center;
            cursor: pointer;
        }

        .card-edit {
            right: 30px;
        }

        .card-map {
            right: 55px;
        }

        .card-answer {
            right: 80px;
        }

        .card-question {
            right: 80px;
        }

        .card-share {
            right: 5px;
        }

        .kanbanColumn-title {
            font-size: 30px;
            /*float: left;*/
        }

        .kanbanColumn-option {
            float: right;
            margin: 3px
        }

        .kanbanColumn-order-option {
            clear: both;
        }

        .kanbanColumn-tags {
            position: relative;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 5px;
            height: 60px;
            background-color: lightgray;
            padding: 5px;
        }

        .card-item:hover .card-item-options {
            opacity: 0.9;
        }

        .card-item-options {
            opacity: 0.05;
        }

        .card-description {
            width: 250px;
            margin-left:25px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .filter-title {
            position: absolute;
            font-weight: bold;
        }

        .filter-values {
            position: absolute;
            font-weight: bold;
            left: 75px;
        }

        .isQuestion {
            background-color: #F5F5F5;
            background-image: url("cs/images/question.png");
            background-repeat: no-repeat;
            background-position: right;
        }

        .filter-row {
            position: relative;
            ;
        }

        .card-list-scroll-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .card-list-container {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: -15px;
            overflow-y: scroll;
        }

        .available-featuretype
        {
            font-size:14px;
        }
    </style>

    <div id="columns">
        <div ng-repeat="column in vm.kanban.columns" data-columnindex="{{$index}}" id="column{{$index}}">
            <kanban-column column="column" class="kanbanColumn-column" />

        </div>

        <div class="card-new-button dropdown" tooltip="add new card"  tooltip-placement="right" tooltip-trigger="mouseenter" tooltip-append-to-body="true">
            <span class="fa fa-2x fa-plus" style="margin-left:14px;margin-top:12px;" data-toggle="dropdown"></span>
            <ul class="dropdown-menu" role="menu" style="color:black">
                <li class="available-featuretype" ng-repeat="(key,val) in vm.featureTypes">{{key}}</li>
            </ul>
        </div>


    </div>
