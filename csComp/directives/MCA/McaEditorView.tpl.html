<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="vm.cancel()" aria-hidden="true">&times;</button>
        <h3 class="modal-title" translate>MCA.EDITOR_TITLE</h3>
    </div>
    <div class="modal-body container-fluid" style="margin: 10px">
        <div class="row">
            <input type="text" class="pull-left" data-ng-model="vm.mcaTitle" style="margin: 0 5px" placeholder="{{ 'MCA.TITLE' | translate }}" />
            <input type="text" class="pull-left" data-ng-model="vm.rankTitle" style="margin: 0 5px" placeholder="{{ 'MCA.RANK_TITLE' | translate }}" />
            <input type="text" class="pull-left" data-ng-model="vm.scaleMin" style="width: 80px; margin: 0 5px" placeholder="{{ 'MCA.SCALE_MIN_TITLE' | translate }}" />
            <input type="text" class="pull-left" data-ng-model="vm.scaleMax" style="width: 80px; margin: 0 5px" placeholder="{{ 'MCA.SCALE_MAX_TITLE' | translate }}" />
        </div>
        <h4 class="row" style="margin-top: 5px;" translate>MCA.MAIN_FEATURE</h4>
        <select data-ng-model="vm.selectedFeatureType" data-ng-change="vm.loadPropertyTypes()" data-ng-options="item as item.name for (key, item) in vm.dataset.featureTypes"
        class="form-control row"></select>
        <h4 class="row" translate>MCA.PROPERTIES</h4>
        <ul class="form-group row" style="margin-top: 1em; margin-left: -2em; overflow-y: auto; overflow-x: hidden;" resize resize-y="450">
            <li ng-repeat="mi in vm.propInfos" class="row list-unstyled truncate">
                <div style="padding: 5px 0;" class="row">
                    <input type="checkbox" value="{{mi.title}}" style="margin-left: 2em" data-ng-checked="mi.isSelected"
                    data-ng-click="mi.isSelected = !mi.isSelected" id="{{'prop_' + $index}}">
                    <label style="margin-left: 0.5em" for="{{'prop_' + $index}}">{{mi.title}}</label>
                    <div data-ng-if="mi.isSelected" class="pull-right" style="margin-right: 2em;">
                        <a href="" class="pull-right" style="margin: 0 5px;" data-ng-click="vm.toggleItemDetails($index)"><i class="fa fa-2x fa-edit"></i></a>
                        <input type="text" class="pull-right" style="margin: -2px 5px -2px 0;" data-ng-model="mi.category" placeholder="{{'MCA.CATEGORY_MSG' | translate}}" />
                    </div>
                </div>
                <div class="row" style="margin: 0 10px" data-ng-show="vm.showItem == {{$index}}" id="scoringFunctions">
                    <select class="col-xs-10" style="margin-right: 5px; margin-bottom: 5px;" data-ng-init="mi.scoringFunctionType = mi.scoringFunctionType || vm.scoringFunctions[0]"
                    data-ng-model="mi.scoringFunctionType" data-ng-options="sf as sf.title for sf in vm.scoringFunctions"></select>
                    <div class="pull-right" data-ng-class="mi.scoringFunctionType.cssClass" style="width: 40px; height: 28px; margin-top: -5px;"></div>
                    <div class="row" style="margin: 0 10px">
                        <input type="text" class="col-xs-3" style="padding: 0;" data-ng-model="mi.minValue" placeholder="{{ 'MCA.MIN_VALUE' | translate }}" />
                        <input type="text" class="col-xs-3" style="padding: 0;" data-ng-model="mi.maxValue" placeholder="{{ 'MCA.MAX_VALUE' | translate }}" />
                        <input type="text" class="col-xs-3" style="padding: 0;" data-ng-model="mi.minCutoffValue" placeholder="{{ 'MCA.MIN_CUTOFF_VALUE' | translate }}" />
                        <input type="text" class="col-xs-3" style="padding: 0;" data-ng-model="mi.maxCutoffValue" placeholder="{{ 'MCA.MAX_CUTOFF_VALUE' | translate }}" />
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-ng-click="vm.cancel()" translate>CANCEL_BTN</button>
        <button type="button" class="btn btn-primary" data-ng-click="vm.save()" translate>OK_BTN</button>
    </div>
</div>
