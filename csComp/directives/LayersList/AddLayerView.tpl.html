<div class="modal-content" style="width:800px">
    <style>
        .directory-list {
            list-style: none;
            padding: 0;
            overflow-y: scroll;
            max-height: 500px
        }

        .directory-item {
            cursor: pointer;
            text-indent: 0
        }

        .directory-item-title {
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
            margin-top: 15px;
        }

        .directory-item-description {
            font-size: 14px;
            margin-left: 24px;
        }

        .directory-item-addbutton {
            float: left;
            border: 0;
            margin-top: 4px;
            background: transparent;
        }

        .show-grid {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .addlayer-container {
            height: 75px;
            background: #eeeeee;
            border-style: solid;
            border-width: 1px;
            border-color: black;
            position: relative;
            margin: 4px;
            cursor: pointer;
        }

        .addlayer-title {
            height: 20px;
            position: absolute;
            bottom: 0px;
            left: 0px;
            background: black;
            color: white;
            width: 100%;
        }

        .addlayer-container:hover {
            background: blue;
            border-color: blue;
            border-width: 2px;
        }

        .addlayer-container:hover .addlayer-title {
            background: blue;
        }

        .addlayer-image {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- <div class="modal-header">

    </div> -->
    <div class="modal-body container-fluid">
        <button type="button" class="close" data-ng-click="vm.cancel()" aria-hidden="true">&times;</button>
        <tabset>
            <tab heading="Directory">
                <div ng-show="vm.selectedLayer == null" class="row">
                    <div ng-repeat="layer in vm.layers" class="col-md-2 addlayer-container" ng-click="vm.selectProjectLayer(layer)">
                        <img class="addlayer-image" src="http://www.tom-carden.co.uk/wp-content/uploads/2008/10/osm-yahoo-flash.png">
                        <div class="addlayer-title">{{layer.title}}</div>
                    </div>
                </div>

                <!-- <div class="bs-docs-grid">
                    <div class="row show-grid">
                        <div class="span1" ng-repeat="layer in vm.layers" ng-click="vm.selectProjectLayer(layer)"></div>
                    </div>
                </div> -->
                <!-- <ul class="directory-list" ng-show="vm.selectedLayer == null">
                    <li class="directory-item" >
                        <button class="button fa fa-plus directory-item-addbutton" />
                        <div>
                            <div class="directory-item-title">{{layer.title}}</div>
                            <div class="directory-item-description">{{layer.description}}</div>
                        </div>
                    </li>
                </ul> -->
                <div ng-hide="vm.selectedLayer == null">

                    <div class="form-group">
                        <label class="editor-title input-xlarge">Select a group for {{vm.selectedLayer.title}}</label>
                        <select data-ng-model="vm.layerGroup" class="form-control tt-input editor-text-input">
                            <option ng-repeat="g in vm.layerService.project.groups" ng-value="g.id">{{g.title}}</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" data-ng-click="vm.addProjectLayer()">Add layer</button>
                </div>
            </tab>
            <tab heading="New Layer">
                <div class="form-group">
                    <label for="groupDescription">Title</label>
                    <input type="text" class="form-control" id="layerTitle" ng-model="vm.layerTitle" placeholder="Enter title layer">
                </div>
                <div class="form-group">
                    <label class="editor-title input-xlarge">Group</label>
                    <select data-ng-model="vm.layerGroup" class="form-control tt-input editor-text-input">
                        <option ng-repeat="g in vm.layerService.project.groups" ng-value="g.id">{{g.title}}</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" data-ng-click="vm.addLayer()">Next</button>
            </tab>

            <tab heading="New Group">
                <div class="form-group">
                    <label for="groupName">Group Title</label>
                    <input type="text" class="form-control" id="groupTitle" ng-model="vm.groupTitle" placeholder="Enter group title">
                </div>
                <div class="form-group">
                    <label for="groupDescription">Description</label>
                    <input type="text" class="form-control" id="groupDescription" ng-model="vm.groupDescription" placeholder="Enter group description">
                </div>

                <button type="button" class="btn btn-warning" data-ng-click="vm.cancel()" translate>CANCEL_BTN</button>
                <button type="button" class="btn btn-primary" data-ng-click="vm.addGroup()" translate>OK_BTN</button>
            </tab>
            <!-- <tab heading="Long Justified">Long Labeled Justified content</tab> -->
        </tabset>
    </div>
    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-ng-click="vm.cancel()" translate>CANCEL_BTN</button>
        <button type="button" class="btn btn-primary" data-ng-click="vm.done()" translate>OK_BTN</button>
    </div> -->
</div>
