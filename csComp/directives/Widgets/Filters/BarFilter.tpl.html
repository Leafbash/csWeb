<div>

    <a class='btn fa fa-cog' style='position:absolute;top:-5px;right:0' ng-click="vm.remove()"></a>
    <div id="filter_{{filter.id}}" ></div>

    <div>from <span>{{filter.from}}</span> to <span>{{filter.to}}</span></div>    
</div>
